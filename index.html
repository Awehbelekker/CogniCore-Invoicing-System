<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aweh Be Lekker Invoice System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #ff006e;
            --accent: #7209b7;
            --success: #06ffa5;
            --dark: #0a0e27;
            --darker: #050714;
            --light: #e0e7ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--light);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-google {
            background: white;
            color: #333;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-google:hover {
            background: #f8f9fa;
        }

        .btn-microsoft {
            background: #2f2f2f;
            color: white;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-microsoft:hover {
            background: #404040;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: var(--dark);
            padding: 0 1rem;
            position: relative;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: rgba(247, 37, 133, 0.2);
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }

        .alert-success {
            background: rgba(6, 255, 165, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-forgot input {
            margin-right: 0.5rem;
        }

        .remember-forgot a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üåä Aweh Be Lekker</h1>
            <p>Invoice Management System</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <div id="loginForm">
            <!-- Social Login Buttons - Coming Soon -->
            <button class="btn btn-google" onclick="loginWithGoogle()" style="opacity: 0.6; cursor: not-allowed;" title="Google login coming soon - Please use email/password">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google (Coming Soon)
            </button>

            <button class="btn btn-microsoft" onclick="loginWithMicrosoft()" style="opacity: 0.6; cursor: not-allowed;" title="Microsoft login coming soon - Please use email/password">
                <svg width="20" height="20" viewBox="0 0 23 23">
                    <path fill="#f3f3f3" d="M0 0h23v23H0z"/>
                    <path fill="#f35325" d="M1 1h10v10H1z"/>
                    <path fill="#81bc06" d="M12 1h10v10H12z"/>
                    <path fill="#05a6f0" d="M1 12h10v10H1z"/>
                    <path fill="#ffba08" d="M12 12h10v10H12z"/>
                </svg>
                Continue with Microsoft
            </button>

            <div class="divider"><span>OR</span></div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email or Username</label>
                    <input type="text" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="rememberMe"> Remember me
                    </label>
                    <a href="#" onclick="showForgotPassword()">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="links">
                Don't have an account? <a href="#" onclick="showRegister()">Sign up</a>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="regName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="regUsername" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="regPassword" placeholder="Create a password" required minlength="8">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="divider"><span>OR</span></div>

            <button class="btn btn-google" onclick="loginWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign up with Google
            </button>

            <button class="btn btn-microsoft" onclick="loginWithMicrosoft()">
                <svg width="20" height="20" viewBox="0 0 23 23">
                    <path fill="#f3f3f3" d="M0 0h23v23H0z"/>
                    <path fill="#f35325" d="M1 1h10v10H1z"/>
                    <path fill="#81bc06" d="M12 1h10v10H12z"/>
                    <path fill="#05a6f0" d="M1 12h10v10H1z"/>
                    <path fill="#ffba08" d="M12 12h10v10H12z"/>
                </svg>
                Sign up with Microsoft
            </button>

            <div class="links">
                Already have an account? <a href="#" onclick="showLogin()">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        if (localStorage.getItem('aweh_user')) {
            window.location.href = 'COMPLETE-INVOICE-SYSTEM.html';
        }

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('alertBox').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('alertBox').style.display = 'none';
        }

        function showForgotPassword() {
            showAlert('Password reset feature coming soon! Contact your administrator.', 'success');
        }

        function createDefaultAdmin() {
            const users = JSON.parse(localStorage.getItem('aweh_users') || '[]');
            
            // Check if default admin already exists
            const adminExists = users.find(u => u.email === 'awehbelekker@gmail.com');
            
            if (!adminExists) {
                const defaultAdmin = {
                    id: Date.now(),
                    name: 'Admin',
                    email: 'awehbelekker@gmail.com',
                    username: 'admin',
                    password: 'Riley@Dai2024!',
                    role: 'admin',
                    createdAt: new Date().toISOString(),
                    provider: 'local'
                };
                
                users.push(defaultAdmin);
                localStorage.setItem('aweh_users', JSON.stringify(users));
                console.log('‚úÖ Default admin account created');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            // Ensure default admin exists
            createDefaultAdmin();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('aweh_users') || '[]');
            
            // Find user
            const user = users.find(u => 
                (u.email === email || u.username === email) && u.password === password
            );
            
            if (user) {
                // Save current user
                localStorage.setItem('aweh_user', JSON.stringify({
                    id: user.id,
                    name: user.name,
                    email: user.email,
                    username: user.username,
                    role: user.role,
                    loginTime: new Date().toISOString()
                }));
                
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'COMPLETE-INVOICE-SYSTEM.html';
                }, 800);
            } else {
                showAlert('Invalid email/username or password! Try: admin / Riley@Dai2024!', 'error');
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'error');
                return;
            }
            
            // Get existing users
            const users = JSON.parse(localStorage.getItem('aweh_users') || '[]');
            
            // Check if email or username exists
            if (users.find(u => u.email === email)) {
                showAlert('Email already registered!', 'error');
                return;
            }
            
            if (users.find(u => u.username === username)) {
                showAlert('Username already taken!', 'error');
                return;
            }
            
            // Create new user
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                username: username,
                password: password,
                role: users.length === 0 ? 'admin' : 'user', // First user is admin
                createdAt: new Date().toISOString(),
                provider: 'local'
            };
            
            users.push(newUser);
            localStorage.setItem('aweh_users', JSON.stringify(users));
            
            showAlert('Account created successfully! Please login.', 'success');
            setTimeout(() => showLogin(), 2000);
        }

        function loginWithGoogle() {
            // Placeholder for Google OAuth - Not configured yet
            showAlert('‚ö†Ô∏è Google login is not configured yet. Please use email/password registration below.', 'info');
        }

        function loginWithMicrosoft() {
            // Placeholder for Microsoft OAuth - Not configured yet
            showAlert('‚ö†Ô∏è Microsoft login is not configured yet. Please use email/password registration below.', 'info');
        }

        // Initialize default admin on page load
        window.addEventListener('DOMContentLoaded', function() {
            createDefaultAdmin();
            console.log('Login page ready. Default admin account available.');
        });
    </script>
</body>
</html>
