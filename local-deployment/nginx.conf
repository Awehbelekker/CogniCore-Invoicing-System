# CogniCore Invoice System - Nginx Configuration
# Serves the web app and proxies API requests

server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index COMPLETE-INVOICE-SYSTEM.html index.html;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    
    # Main application
    location / {
        try_files $uri $uri/ /COMPLETE-INVOICE-SYSTEM.html;
    }
    
    # API proxy to Node.js server
    location /api/ {
        proxy_pass http://cognicore-api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
    }
    
    # Direct Ollama access (for local AI calls from browser)
    location /ollama/ {
        proxy_pass http://ollama:11434/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 300s;
    }
    
    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

